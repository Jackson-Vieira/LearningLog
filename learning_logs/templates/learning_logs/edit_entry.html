{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">

    <header class="my-5">
        <h2>Topic: <a style="text-decoration: none;" href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h2>
    </header>
  <div style="width: 500px;">
    <h4>Edit entry:</h4>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post"> 
      {% csrf_token %}
      {% bootstrap_form form %}
  
      {% block buttons %}
          <button name="submit" class="btn btn-primary bg-dark">submit</button>
      {% endblock buttons %}
    </form>
  </div>      
</div>
