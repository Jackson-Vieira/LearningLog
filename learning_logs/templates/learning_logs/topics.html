{% extends 'learning_logs/base.html' %}
{% load static %}

{% block header %}
  <h2>Topics</h2>
{% endblock header %}

{% block content %}
  <p>
      <form method='get' action="{% url 'learning_logs:new_topic' %}">
        {% csrf_token %}
        <button class="btn btn-dark">Add a topic</button>
      </form>
  </p>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for topic in topics %}
    <div class="col">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% static '{{topic.image}}' %}" class="img-fluid rounded-start" width="100%" alt="ciro">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{topic.title}}</h5>
              <p class="card-text">{{topic.description|linebreaks}}</p>
              <p class="card-text"><small class="text-muted">date added {{topic.date_added|date}}</small></p>
              <p>
                <form action="{% url 'learning_logs:new_entry' topic.id %}">
                  <button type="submit" class="btn btn-dark">Add a entry</button>
                </form>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
                  
{% endblock content %}
