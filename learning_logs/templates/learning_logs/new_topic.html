{% extends 'learning_logs/base.html'  %}

{% load bootstrap5 %}

{% block header %}
    <h2>Add a new Topic:</h2>
{% endblock header %}

{% block content%}
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% block buttons %}
            <button name="submit" class="btn btn-primary bg-dark">add topic</button>
        {% endblock buttons %}
    </form>
{% endblock content %}
